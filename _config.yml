# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

host: 0.0.0.0

# Site settings
title: Waranga News
email: contact@wnews.org.au
description: Serving the Waranga community for over 30 years
banner: logo.png
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://wnews.github.io" # the base hostname & protocol for your site
twitter_username: WarangaNews
github_username:  wnews

# Media settings
mediaurl: https://www.dropbox.com

# Build settings
markdown: kramdown

paginate: 5
paginate_path: "/past-issues/page:num/"

gems:
  - jekyll-paginate
  - jekyll-sitemap

##set this to enable google analytics
ga_id: UA-402774-11
ga_domain: wnews.org.au
