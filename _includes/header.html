<header id="masthead">
  <div class="inner-wrap">
    <a href="{{ site.url }}/" class="site-title">
      {% if site.banner %}
      <img src="{{ site.url }}/images/{{ site.banner }}" title="{{ site.title }}"/>
      {% else %}
      {{ site.title }}
      {% endif %}
    </a>
    <nav role="navigation" class="menu top-menu">
        {% include navigation.html %}
    </nav>
  </div><!-- /.inner-wrap -->
</header><!-- /.masthead -->
